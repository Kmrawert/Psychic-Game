<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>The Psychic Game!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

  </head>

  <body>
    <div class="container">
      <!-- 1st row  -->
        <div class="row">
        <div class="col-md-4">
          <p>Guess what letter I'm thinking of!</p>
          
        </div>
        <div class="col-md-8"> </div>
      </div>
     <!-- 2nd row -->
      <div class="row">
          <div class="col-md-4">
              <p>Wins: <span id = "wins"></span> </p>             
          </div>
          <div class="col-md-8"> </div>
      </div>
      <!-- 3rd row  -->
      <div class="row">
        <div class="col-md-4">
            <p>Losses: <span id = "losses"></span> </p>             
        </div>
        <div class="col-md-8"> </div>
    </div>
    <!-- 4th row -->
    <div class="row">
        <div class="col-md-4">
            <p>Guesses Left: <span id = "guessesLeft"></span> </p>             
        </div>
        <div class="col-md-8"> </div>
    </div>
    <!-- 5th row -->
    <div class="row">
        <div class="col-md-4">
            <p>Your Guesses: <span id = "user-text"></span> </p>             
        </div>
        <div class="col-md-8"> </div>
    </div>
    </div>
    </div>
    
    <!-- Java Script HERE!! -->
    <script src="assets/javascript/game.js"> </script>
  </body>
